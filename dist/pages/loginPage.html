<div class="loginPage">
    <div class="loginSection">
        <h1>
            Login Here!
        </h1>
        <input type="email" name="Email" id="loginEmail" placeholder="Email Address">
        <input type="password" name="password" id="loginPassword" placeholder="Password">
        <div class="button"><a href="#login">Login</a></div>
    </div>
    <div class="signUpSection">
        <div class="signUpText">
            <p>don't have an account?
            </p>
            <h1>Sign Up!</h1>
        </div>
        <input type="text" name="firstName" id="firstNameSU" placeholder="First Name">
        <input type="text" name="lastName" id="lastNameSU" placeholder="Last Name">
        <input type="email" name="emailSU" id="emailSU" placeholder="Email Address">
        <input type="password" name="passwordSU" id="passwordSU" placeholder="Password">
        <div class="button">
            <a href="#signUp">Sign Up</a>
        </div>
    </div>
</div>
