<div class="formHolder">
    <h1 id="editHeader"></h1>
    <div class="formTop">
      <div class="imageBtn">Attach File</div>
      <input type="text" placeholder="Edit Recipe Image" id="imagePath" />
      <input type="text" placeholder="Edit Recipe Name" id="recipeName" />
      <input
        type="text"
        placeholder="Edit Recipe Description"
        id="recipeDescription"
      />
      <input type="text" placeholder="Edit Recipe Total Time" id="totalTime" />
      <input type="text" placeholder="Edit Recipe Serving Size" id="servingSize" />
    </div>
    <div class="formIngredients">
      <h3>Edit Ingredients:</h3>
      <div class="plusBtn ingredientBtn">+</div>
      <input type="text" id="ingred0" placeholder="Ingredient #1" />
      <input type="text" id="ingred1" placeholder="Ingredient #2" />
      <input type="text" id="ingred2" placeholder="Ingredient #3" />
    </div>
    <div class="formInstructions">
      <h3>Edit Instructions:</h3>
      <div class="plusBtn instructionBtn">+</div>
      <input type="text" id="instruct0" placeholder="Instruction #1" />
      <input type="text" id="instruct1" placeholder="Instruction #2" />
      <input type="text" id="instruct2" placeholder="Instruction #3" />
    </div>
    <div class="submitChanges submitBtn">Submit Changes</div>
  </div>
